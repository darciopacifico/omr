<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:spring="http://www.springframework.org/tags" template="/templates/template.xhtml">

    <ui:define name="body">

        <h:form prependId="false" styleClass="wufoo topLabel page1">


			<h:inputHidden value="${anuncioBean.confirmarPagamento}" />

			<p style="font-size: 25px; font-weight: bold;">
           	Pedido: <h:outputText value="#{anuncioBean.anuncioVO.PK}" />
           	</p>
           	
            <h2>
                Obrigado, <h:outputText value="#{anuncioBean.anuncioVO.pessoaVO.nome}" />. Seu pedido foi registrado com sucesso! 
           	</h2>
           	
           	           	
           	<p style="font-size: 20px;">
           	Para acompanhamento de seu pedido verifique a mensagem enviada para <b><h:outputText value="${anuncioBean.anuncioVO.pessoaVO.email}" /></b>
           	</p>

           	
           	<p:growl life="3000" id="growlGeral"/>
            
        </h:form>
    </ui:define>
</ui:composition>
